{% extends 'localizador/base.html' %}
{% load static %}

{% block contenido %}

<div class="container my-4 d-flex justify-content-center">

    <div class="card shadow-lg p-4 rounded" style="max-width: 600px; width: 100%; border: none; background-color: #f0faff;">

        <!-- Logo arriba -->
        <div class="text-center mb-4">
            <img src="{% static 'Localizador/logo.png' %}" alt="Logo" width="200">
        </div>

        <h2 class="text-center mb-3" style="color: #00395d; font-weight: 700;">
            <i class="bi bi-exclamation-triangle-fill"></i> Confirmar Eliminación
        </h2>

        <p class="text-center mb-4">{{ objeto_detalle }}</p>

        <form method="post" class="d-flex justify-content-center gap-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger px-4">
                <i class="bi bi-trash-fill"></i> Sí, eliminar
            </button>

            <a href="{{ volver_url }}" class="btn btn-secondary px-4">
                <i class="bi bi-arrow-left-circle"></i> Cancelar
            </a>
        </form>

    </div>
</div>

{% endblock %}
