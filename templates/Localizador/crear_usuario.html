{% extends "localizador/base.html" %}
{% load static %}

{% block contenido %}

<div class="container my-5 d-flex justify-content-center">

    <div class="card shadow-lg p-4 rounded" style="max-width: 500px; width: 100%; background-color: #f0faff; border: none;">

        <!-- Logo grande arriba -->
        <div class="text-center mb-4">
            <img src="{% static 'Localizador/logo.png' %}" alt="Logo" width="180">
        </div>

        <h2 class="text-center mb-4" style="color: #00395d; font-weight: 700;">
            <i class="bi bi-person-plus-fill"></i> Crear Cuenta
        </h2>

        <form method="POST" class="px-2">
            {% csrf_token %}

            <div class="mb-3">
                <label>Usuario:</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Contraseña:</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            {% if error %}
            <p class="text-danger">{{ error }}</p>
            {% endif %}

            <button type="submit" class="btn btn-success w-100 mt-3">
                <i class="bi bi-check-circle"></i> Crear Cuenta
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-decoration-none">
                <i class="bi bi-box-arrow-in-right"></i> ¿Ya tienes cuenta? Inicia sesión
            </a>
        </div>

    </div>
</div>

{% endblock %}
