{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body style="background: linear-gradient(135deg, #00b4d8, #0077b6); height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column;">

    <!-- Logo grande centrado -->
    <div class="text-center mb-4">
        <img src="{% static 'Localizador/logo.png' %}" 
             alt="Logo" 
             style="max-width: 400px; width: 80vw; height: auto; box-shadow: 0 8px 25px rgba(0,0,0,0.5); border-radius: 20px;">
    </div>

    <!-- Card de login -->
    <div class="card shadow-lg p-4" style="width: 380px; border-radius: 15px;">
        
        <h3 class="text-center mb-3" style="color:#00395d; font-weight: 700;">
            <i class="bi bi-person-circle"></i> Iniciar Sesión
        </h3>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                {{ form.as_p }}
            </div>

            {% if form.errors %}
            <div class="alert alert-danger py-2">
                <i class="bi bi-exclamation-triangle-fill"></i> Usuario o contraseña incorrectos.
            </div>
            {% endif %}

            <button type="submit" class="btn w-100 text-white" 
                style="background-color:#00b4d8; font-weight:600;">
                <i class="bi bi-box-arrow-in-right"></i> Ingresar
            </button>

            <a href="{% url 'crear_cuenta' %}" 
               class="btn btn-secondary w-100 mt-3">
                <i class="bi bi-person-plus"></i> Crear cuenta
            </a>

        </form>
    </div>

</body>
</html>
